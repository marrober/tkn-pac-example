apiVersion: apps/v1
kind: Deployment
metadata:
  name: pac-trigger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gosmee
  template:
    metadata:
      labels:
        app: gosmee
    spec:
      containers:
        - image: ghcr.io/chmouel/gosmee:latest
          imagePullPolicy: IfNotPresent
          name: gosmee
          args:
            [
              "client",
              "--saveDir",
              "/tmp/save",
              "https://smee.io/3aC3MfW0AoBzRW6",
              "https://pipelines-as-code-controller-openshift-pipelines.apps.skylake.demolab.local",
            ]